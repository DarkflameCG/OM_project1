#tomcat端口
server.port=2333
#log级别
#数据库连接配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/oldman?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootroot
#springmvc页面解析配置
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false
#mybatis、sql文件、实体类扫描的包
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=com.czp.project.common.bean
mybatis.type-aliases-super-type=java.lang.Object




