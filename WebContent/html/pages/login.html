<body>
    <div id="app">
        <el-row>
            <!-- <el-col :offset="2" :span="6"> -->
                <!-- <el-card shadow="always" style="text-align: center;"> -->
                    <h3 style="margin-top: 0px;">用户登录</h3>
                    <el-form :model="loginData" ref="loginData" label-width="0px" :rules="rules" class="demo-ruleForm">
                        <el-form-item prop="userName">
                            <el-input placeholder="请输入用户名" v-model="loginData.userName"></el-input>
                        </el-form-item>
                        <el-form-item prop="password">
                            <el-input type='password' placeholder="请输入密码" v-model="loginData.password"></el-input>
                        </el-form-item>
                        <el-form-item prop="verificationID">
                            <div class="drag">
                                <div class="drag_bg"></div>
                                <div class="drag_text">{{confirmWords}}</div>
                                <div @mousedown="mousedownFn($event)" class="handler handler_bg"></div>
                            </div>
                        </el-form-item>
                        <p style="color: #f56c6c;" v-if="validateUser">用户名或密码错误</p>
                        <el-form-item>
                            <el-button type="primary" @click="submitForm('loginData')">提交</el-button>
                        </el-form-item>
                    </el-form>
                <!-- </el-card> -->
            <!-- </el-col> -->
        </el-row>

    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.4.0/index.js"></script>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                beginClientX: 0,
                /*距离屏幕左端距离*/
                mouseMoveStata: false,
                /*触发拖动状态 判断*/
                maxwidth: 258,
                /*拖动最大宽度，依据滑块宽度算出来的*/
                confirmWords: '拖动滑块验证',
                /*滑块文字*/
                confirmSuccess: false,
                /*验证成功判断*/
                loginData: {
                    userName: '',
                    password: '',
                    verificationID: ''
                },
                validateUser: true,
                rules: {
                    userName: [{
                        required: true,
                        message: '请输入用户名',
                        trigger: 'blur'
                    },

                    ],
                    password: [{
                        required: true,
                        message: '请输入密码',
                        trigger: 'blur'
                    },

                    ],
                    verificationID: [{
                        required: true,
                        message: '请拖动滑块至标准位置',
                        trigger: 'blur'
                    },

                    ],
                },
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('submit!');
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                mousedownFn: function (e) {
                    this.mouseMoveStata = true;
                    this.beginClientX = e.clientX;
                }, //按下滑块函数 
                successFunction() {
                    $(".handler").removeClass('handler_bg').addClass('handler_ok_bg');
                    this.confirmWords = '验证通过'
                    $(".drag").css({
                        'color': '#fff'
                    });
                    $(".drag").css({
                        'background-color': '#13CE66'
                    });
                    $(".handler").css({
                        'left': this.maxwidth
                    });
                    $(".drag_bg").css({
                        'width': this.maxwidth
                    });
                    $('body').unbind('mousemove');
                    $('body').unbind('mouseup');
                    this.confirmSuccess = true;
                    this.getVerificationID();
                }, //验证成功函数 
                getVerificationID: function () {
                    let id = this;
                    $.ajax({
                        type: "get",
                        url: "#",
                        async: true,
                        dataType: 'json',
                        success: function (data) {
                            id.loginData.verificationID = data.verificationID;
                        },
                        error: function (error) {
                            id.loginData.verificationID = '12';
                        }
                    });
                },

            },
            mounted() {
                $('body').on('mousemove', (e) => {
                    //拖动，这里需要用箭头函数，不然this的指向不会是vue对象 
                    if (this.mouseMoveStata) {
                        var width = e.clientX - this.beginClientX;
                        if (width > 0 && width <= this.maxwidth) {
                            $(".handler").css({
                                'left': width
                            });
                            $(".drag_bg").css({
                                'width': width
                            });
                        } else if (width > this.maxwidth) {
                            this.successFunction();
                        }
                    }
                });
                $('body').on('mouseup', (e) => {
                    //鼠标放开 
                    this.mouseMoveStata = false;
                    var width = e.clientX - this.beginClientX;
                    if (width < this.maxwidth) {
                        $(".handler").css({
                            'left': 0
                        });
                        $(".drag_bg").css({
                            'width': 0
                        });
                    }
                })
            }
        });
    </script>
</body>
